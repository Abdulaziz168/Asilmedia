{%extends 'base.html' %} {%block content %}
<div class="col-lg-12 my-5">
  <div class="box">
    <div class="col mb-5">
      <h2 class="text-center text-light">Most Watched</h2>
    </div>
    {% for movie in mw %}
    <div class="movie mx-2">
      <div class="translate">
        <div class="movie-image">
          <span class="play">
            <span class="name">
              <a href="{% url 'detail_list' movie.pk %}">{{ movie.title }}</a>
            </span>
          </span>
          <a href=""><img src="{{ movie.image.url }}" alt="" /></a>
        </div>
        <div class="rating">
          <p>{{ movie.rated }}</p>
          <div class="stars">
            <div class="stars-in"></div>
          </div>
          <span class="comments">{{ movie.view_count }}</span>
        </div>
      </div>
    </div>
    {% endfor %}
    <br />
    <div class="cl">&nbsp;</div>

    {%endblock %}
  </div>
</div>
